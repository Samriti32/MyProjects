<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation Page</title>
    <link rel="stylesheet" href="../css/style2.css">
</head>

<body>

    <form action="">
    <h1>Voting System</h1>
    <hr>
    <h1>Register below</h1>
    <label for="name">Name</label>
    <input placeholder="Enter Your Name" id="name" type="text"> <br>
    
    <label for="Mobile-No">Mobile</label>
    <input type="number" placeholder="Enter Your Mobile Number"> <br>
    
    <label for="pass">Create Password</label>
    <input placeholder="Password" type="password" name="pass" id="pass"> <br>
    
    <label for="Con-pass">Confirm Password</label>
    <input type="password" id="Con-pass" placeholder="Confirm password"> <br>
    
    <label for="Address">Address</label>
    <textarea name="Address" id="Address" cols="30" rows="1" placeholder="Enter Your Address"></textarea> <br>
    
    <label for="Photo">Upload Your Image</label>
    <input type="file" name="Photo" placeholder="Upload File"> <br>
    
     <label for="role">Select Your Role</label>
    <select name="role" id="role">
        <option value="0">Select</option>
        <option value="1">Voter</option>
        <option value="2">Group</option>


    </select> <br>
    
    <button class="Reg-button">Register</button>
    
    <br>
    <h4>Already User? <a href="../index.html">Login</a></h4> <br>
    

</form>


</body>

</html>
